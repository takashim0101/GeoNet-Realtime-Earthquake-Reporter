services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STATS_NZ_API_KEY=${STATS_NZ_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - OLLAMA_API_URL=http://ollama:11434
    depends_on:
      - ollama
    volumes:
      - .:/app
    command: ["streamlit", "run", "app.py"]

  scheduler:
    build: .
    environment:
      - STATS_NZ_API_KEY=${STATS_NZ_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - OLLAMA_API_URL=http://ollama:11434
    depends_on:
      - ollama
    volumes:
      - .:/app
    command: ["python", "notification_scheduler.py"]

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
